services:
  nats:
    image: nats:2.10-alpine
    container_name: nats-jetstream-dev
    command:
      - "--config=/etc/nats/nats.conf"
    ports:
      - "127.0.0.1:4222:4222"
      - "127.0.0.1:8222:8222"
    volumes:
      - ./nats.conf:/etc/nats/nats.conf:ro
      - nats-data:/data
    restart: unless-stopped

volumes:
  nats-data:

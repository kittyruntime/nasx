# NASX NATS configuration
# Change the passwords below before deploying to production.

max_payload: 67108864  # 64 MB

jetstream {
  store_dir: "/data"
}

authorization {
  users: [
    {
      user: "backend"
      password: "nasx-backend-dev"
      permissions: {
        publish:   [ "nasx.root.>", "_INBOX.>", "$JS.>" ]
        subscribe: [ "nasx.events.>", "_INBOX.>", "$JS.>" ]
      }
    }
    {
      user: "worker"
      password: "nasx-worker-dev"
      permissions: {
        publish:   [ "nasx.events.>", "_INBOX.>", "$JS.>" ]
        subscribe: [ "nasx.root.>", "_INBOX.>", "$JS.>" ]
      }
    }
  ]
}
